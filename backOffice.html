<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg mb-5">
            <div class="container-fluid d-flex justify-content-between">
                <div>
              <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="logo_amazon"/></a>
            </div>
            <div>
                <a class="navbar-brand text-white" href="/index.html">Home</a>
            </div>
            </div>
          </nav>
    </header>
    <main>
        <form id="myForm" class="container">
            <fieldset class="border border-dark border-2 p-4">
                <label for="productName">Nome del Prodotto</label>
                <input type="text" id="productName" name="productName" class="form-control" required/>
                <label for="description">Descrizione</label>
                <input type="text" id="description" name="description" class="form-control" required/>
                <label for="urlImg">Immagine</label>
                <input type="text" id="urlImg" name="urlImg" class="form-control" required/>
                <label for="price">Prezzo</label>
                <input type="number" id="price" name="price" class="form-control" required/>
                <button type="submit" class="btn btn-success mt-5" id="sendForm">AGGIUNGI</button>
                <button type="reset" class="btn btn-danger mt-5" id="resetForm">CANCELLA</button>
            </fieldset>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
